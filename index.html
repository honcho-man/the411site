    <script src="owl/docs/assets/vendors/jquery.min.js" type="text/javascript"></script>
    <script src="owl/dist/owl.carousel.js" type="text/javascript"></script>
    <script type="text/javascript">
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 3,
            loop: true,
            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: false,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 1,
                    nav: true
                },
                1000: {
                    items: 1,
                    nav: true,
                    loop: true
                }
            }

        });
        $('.play').on('click', function() {
            owl.trigger('play.owl.autoplay', [5000])
        })
        $('.stop').on('click', function() {
            owl.trigger('stop.owl.autoplay')
        })
    </script>
    <script>
        function openNav() {
            document.getElementById("dropNav").style.display = "block";
        }

        function closeNav() {
            document.getElementById("dropNav").style.display = "none";
        }
    </script>
    <script>
        window.onscroll = function() {
            myFunction()
        };
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
